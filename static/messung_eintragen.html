<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>💥 Messung eintragen</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
  <script>
    let kundenDaten = [];

    async function ladeKunden() {
      const response = await fetch("http://127.0.0.1:8000/kunden/");
      kundenDaten = await response.json();
      const select = document.getElementById("kunde_select");

      kundenDaten.forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.pseudonym} (${k.vorname} ${k.name})`;
        select.appendChild(option);
      });
    }

    async function messungEintragen() {
      const kundeId = parseInt(document.getElementById("kunde_select").value);
      const daten = {
        kunde_id: kundeId,
        max_schlagkraft: parseFloat(document.getElementById("max_schlagkraft").value),
        avg_schlagkraft: parseFloat(document.getElementById("avg_schlagkraft").value)
      };

      const response = await fetch('http://127.0.0.1:8000/messung/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(daten)
      });

      if (response.ok) {
        alert("✅ Messung erfolgreich gespeichert!");
        window.location.reload();
      } else {
        const fehler = await response.json();
        alert("❌ Fehler beim Eintragen:\n" + fehler.detail);
      }
    }

    window.onload = ladeKunden;
  </script>
</head>
<body>
  <div class="container">
    <h2>💥 Messung eintragen</h2>
    <form onsubmit="event.preventDefault(); messungEintragen();">
      <label>👤 Kunde auswählen</label>
      <select id="kunde_select" required>
        <option value="" disabled selected>Wähle einen Kunden...</option>
      </select>

      <label>📈 Max. Schlagkraft (kg)</label>
      <input type="number" id="max_schlagkraft" step="0.1" placeholder="z. B. 420" required>

      <label>📊 Schlagkraft-Durchschnitt (kg)</label>
      <input type="number" id="avg_schlagkraft" step="0.1" placeholder="z. B. 380" required>

      <button type="submit">💾 Messung speichern</button>
    </form>
  </div>
</body>
</html>
