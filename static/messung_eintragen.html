  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;

    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;

      box-shadow: 0 4px 20px rgba(0,0,0,0.1);

    }
    input, select {
      width: 100%;

    }
    button {
      margin-top: 25px;

      background: #3b82f6;
      border: none;
      color: white;
      font-weight: bold;

      cursor: pointer;
    }
    button:hover {

  <script>
    async function ladeKunden() {
      const response = await fetch("/kunden_json");
      const kunden = await response.json();
      const select = document.getElementById("kunde_id");

      kunden.forEach(k => {
        const option = document.createElement("option");
        option.value = k.id;
        option.text = `${k.vorname} ${k.name} (${k.plz_ort})`;
        select.appendChild(option);
      });
    }

    window.onload = ladeKunden;
  </script>
