<!-- templates/messung_form.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messung eintragen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¥ Messung eintragen</h1>
    <form method="post" action="/messung">
      <label for="kunde_id">Kunden auswÃ¤hlen</label>
      <select name="kunde_id" id="kunde_id" required>
        <option value="">Kunde auswÃ¤hlen...</option>
      </select>

      <label for="max_joule">Max. Schlagenergie (Joule)</label>
      <input type="number" name="max_joule" step="0.1" placeholder="z.â€¯B. 300.0" required>

      <label for="avg_joule">Durchschnittliche Schlagenergie (Joule)</label>
      <input type="number" name="avg_joule" step="0.1" placeholder="z.â€¯B. 250.0" required>

      <p style="font-size: 0.9rem; color: #555; margin-top: 1rem;">
        Hinweis: Die Eingabe erfolgt in Joule. Die Schlagkraft in Kilogramm-Kraft (kgf) wird automatisch berechnet und gespeichert.
      </p>

      <button type="submit">ðŸ’¾ Messung speichern</button>
    </form>
  </div>

  <script>
    fetch("/kunden_json")
      .then(response => response.json())
      .then(kunden => {
        const select = document.getElementById("kunde_id");
        kunden.forEach(k => {
          const option = document.createElement("option");
          option.value = k.id;
          option.textContent = `#${k.id} - ${k.vorname} ${k.name} (${k.plz_ort})`;
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
