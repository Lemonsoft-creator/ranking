<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Cockpit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding: 2rem;
        }
        .btn-group {
            margin-bottom: 1.5rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Admin Cockpit</h1>

        <div class="btn-group" role="group">
            <a href="/registrieren" class="btn btn-primary">📝 Kunde registrieren</a>
            <a href="/messung" class="btn btn-success">📊 Messung eintragen</a>
            <a href="/" class="btn btn-warning">🏆 Rangliste ansehen</a>
            <a href="/export_csv" class="btn btn-info">📁 Kunden exportieren</a>
            <a href="/export_messung" class="btn btn-secondary">📁 Messungen exportieren</a>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                Statistiken
            </div>
            <div class="card-body">
                <p><strong>👥 Anzahl Kunden:</strong> <span id="anzahl"></span></p>
                <p><strong>👨 Männer:</strong> <span id="maenner"></span></p>
                <p><strong>👩 Frauen:</strong> <span id="frauen"></span></p>
                <p><strong>💪 Höchste Schlagkraft Männer:</strong> <span id="max_mann"></span> kg</p>
                <p><strong>💪 Höchste Schlagkraft Frauen:</strong> <span id="max_frau"></span> kg</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-danger text-white">
                Kundenliste (zum Löschen auf Button klicken)
            </div>
            <ul class="list-group list-group-flush" id="kundenliste"></ul>
        </div>
    </div>

    <script>
        fetch('/admin_daten')
            .then(response => response.json())
            .then(data => {
                document.getElementById('anzahl').textContent = data.anzahl;
                document.getElementById('maenner').textContent = data.maenner;
                document.getElementById('frauen').textContent = data.frauen;
                document.getElementById('max_mann').textContent = data.max_mann;
                document.getElementById('max_frau').textContent = data.max_frau;

                const liste = document.getElementById('kundenliste');
                data.kunden.forEach(k => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span>${k.pseudonym} (${k.vorname} ${k.name}) - ${k.geschlecht}</span>
                                    <a class='btn btn-sm btn-outline-danger' href='/admin_loeschen?id=${k.id}'>🗑️ Löschen</a>`;
                    liste.appendChild(li);
                });
            });
    </script>
</body>
</html>
