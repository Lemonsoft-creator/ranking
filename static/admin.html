<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Cockpit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background-color: #f4f6f9;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .buttons a {
      flex: 1 1 150px;
      text-align: center;
      text-decoration: none;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .buttons a:hover {
      background: #2563eb;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    .list-group {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    .btn-del {
      background: #ef4444;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .btn-del:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <h1>⚙️ Admin Cockpit</h1>

  <div class="buttons">
    <a href="/static/kunde_registrieren.html">📝 Registrieren</a>
    <a href="/static/messung_eintragen.html">📊 Messung</a>
    <a href="/static/rangliste.html">🏆 Rangliste</a>
    <a href="/export_csv">📁 Kunden exportieren</a>
    <a href="/export_messung">📁 Messungen exportieren</a>
  </div>

  <div class="card">
    <h2>📈 Statistiken</h2>
    <p>👥 Anzahl Kunden: <strong id="anzahl">...</strong></p>
    <p>👨 Männer: <strong id="maenner">...</strong></p>
    <p>👩 Frauen: <strong id="frauen">...</strong></p>
    <p>💪 Höchste Schlagkraft Männer: <strong id="max_mann">...</strong> kg</p>
    <p>💪 Höchste Schlagkraft Frauen: <strong id="max_frau">...</strong> kg</p>
  </div>

  <div class="card">
    <h2>👥 Kundenliste</h2>
    <ul class="list-group" id="kundenliste"></ul>
  </div>

  <script>
    fetch('/admin_daten')
      .then(response => response.json())
      .then(data => {
        document.getElementById('anzahl').textContent = data.anzahl;
        document.getElementById('maenner').textContent = data.maenner;
        document.getElementById('frauen').textContent = data.frauen;
        document.getElementById('max_mann').textContent = data.max_mann;
        document.getElementById('max_frau').textContent = data.max_frau;

        const liste = document.getElementById('kundenliste');
        data.kunden.forEach(k => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = `<span>${k.pseudonym} (${k.vorname} ${k.name}) - ${k.geschlecht}</span>
                          <a href="/admin_loeschen?id=${k.id}" class="btn-del">🗑️</a>`;
          liste.appendChild(li);
        });
      });
  </script>
</body>
</html>
