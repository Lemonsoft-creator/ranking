<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🏆 PowerKube Rangliste</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f5f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #111827;
    }

    h3 {
      margin-top: 40px;
      color: #374151;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      text-align: left;
      font-size: 16px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .medaille {
      font-size: 18px;
      font-weight: bold;
    }

    .🥇 { color: gold; }
    .🥈 { color: silver; }
    .🥉 { color: #cd7f32; }

    .wrapper {
      max-width: 900px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }
  </style>

  <script>
    async function ladeRangliste() {
      const response = await fetch('/rangliste_daten');
      const ranglisten = await response.json();
      const container = document.getElementById("ranglisteContainer");
      container.innerHTML = "";

      for (const [gruppe, teilnehmer] of Object.entries(ranglisten)) {
        let tabelle = `
          <div class="section">
            <h3>🏷️ ${gruppe}</h3>
            <table>
              <tr>
                <th>Platz</th>
                <th>Pseudonym</th>
                <th>💪 Schlagkraft (kg)</th>
              </tr>
        `;

        teilnehmer.forEach((t, index) => {
          let medaille = "";
          if (index === 0) medaille = "🥇";
          else if (index === 1) medaille = "🥈";
          else if (index === 2) medaille = "🥉";

          tabelle += `
            <tr>
              <td class="medaille ${medaille}">${medaille || index + 1}</td>
              <td>${t.pseudonym}</td>
              <td>${t.max_schlagkraft.toFixed(1)}</td>
            </tr>
          `;
        });

        tabelle += `</table></div>`;
        container.innerHTML += tabelle;
      }
    }

    window.onload = ladeRangliste;
  </script>
</head>
<body>
  <div class="wrapper">
    <h1>🏆 PowerKube Rangliste</h1>
    <div id="ranglisteContainer"></div>
  </div>
</body>
</html>
