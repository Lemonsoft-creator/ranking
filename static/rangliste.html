<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowerKube Rangliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .gruppe {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .gruppe h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
      color: #111827;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    .medaille {
      font-weight: bold;
    }

    .🥇 { color: gold; }
    .🥈 { color: silver; }
    .🥉 { color: #cd7f32; }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .gruppe h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🏆 PowerKube Rangliste</h1>
  <div id="container"></div>

  <script>
    fetch("/rangliste_daten")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("container");

        Object.entries(data).forEach(([gruppe, teilnehmer]) => {
          const block = document.createElement("div");
          block.className = "gruppe";
          block.innerHTML = `<h2>👤 ${gruppe}</h2>
            <table>
              <thead><tr><th>Platz</th><th>Pseudonym</th><th>💪 Schlagkraft (kg)</th></tr></thead>
              <tbody>
                ${teilnehmer.map((t, i) => {
                  const platz = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
                  return `<tr>
                    <td class="medaille ${platz}">${platz}</td>
                    <td>${t.pseudonym}</td>
                    <td>${t.max_schlagkraft.toFixed(1)}</td>
                  </tr>`;
                }).join("")}
              </tbody>
            </table>`;
          container.appendChild(block);
        });
      });
  </script>
</body>
</html>
