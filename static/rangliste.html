<html lang="de">
<head>

  <style>
    body {

      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .abschnitt {

    .abschnitt h2 {
      font-size: 1.3rem;

    }

    .gruppe {
      background: white;
      border-radius: 12px;

    .gruppe h3 {

    }

    table {
      width: 100%;
      border-collapse: collapse;

    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    .medaille {
      font-weight: bold;
    }

    .ü•á { color: gold; }
    .ü•à { color: silver; }
    .ü•â { color: #cd7f32; }

    .bar-container {
      height: 1rem;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.3rem;
      position: relative;
    }

    .bar {
      height: 100%;
      transition: width 1s ease-in-out;
    }

    .tyson-bar {
      background-color: #f75b8f; 
    }

    .user-bar {
      background-color: #3b82f6; 
      width: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

        font-size: 1rem;
      }
    }

    .footer {
      background-color: #000000;
      color: #222;
      font-family: 'Signika', sans-serif;
      padding: 0.3rem 0.6rem;
      width: 100%;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 40px;
      z-index: 10;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.2rem;
      text-align: center;
    }

    .footer-logo {
      margin: 0;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
    }

    .footer-tagline {
      font-size: 0.75rem;
      color: #ffffff;
      margin: 0;
      line-height: 1.2;
    }

    .footer-right {
      display: none; 
    }

    .footer-bottom {
      display: none; 
    }

    @media (min-width: 640px) {
      .footer-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .footer-left {
        text-align: left;
      }

      .footer-right {
        justify-content: flex-end;
      }
    }
    @media (max-width: 600px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    font-size: 0.85rem;
    padding: 0.4rem;
  }

  .bar-container {
    height: 0.8rem;

  }

<body>
  <a href="/static/admin.html" class="admin-button" aria-label="Zur Startseite">
    <img src="/static/img/allinsport_logo_small.JPG" alt="Logo" class="home-logo" />
  </a>
  <h1>üèÜ PowerKube Rangliste</h1>

  <div class="abschnitt" id="maennlich">
    <h2>üë® M√§nner</h2>
  </div>

  <div class="abschnitt" id="weiblich">
    <h2>üë© Frauen</h2>
  </div>
<script>
function ladeRangliste() {
  fetch("/rangliste_daten")
    .then(response => response.json())
    .then(data => {
      fetch("/vergleich_daten")
        .then(response => response.json())
        .then(vergleichsdaten => {
          const datenMap = {};
          vergleichsdaten.forEach(e => datenMap[e.pseudonym] = e);

          // Alte Inhalte l√∂schen
          document.getElementById("maennlich").innerHTML = '<h2>üë® M√§nner</h2>';
          document.getElementById("weiblich").innerHTML = '<h2>üë© Frauen</h2>';

          const sortierteKeys = Object.keys(data).sort((a, b) => {
            const [geschlechtA, klasseA] = a.split(" - ");
            const [geschlechtB, klasseB] = b.split(" - ");
            const val = klasse => {
              const num = parseFloat(klasse.replace("+", "").replace("-", "").replace("kg", ""));
              return klasse.includes("+") ? num + 1000 : num;
            };
            if (geschlechtA !== geschlechtB) return geschlechtA === "Maennlich" ? -1 : 1;
            return val(klasseB) - val(klasseA);
          });

          sortierteKeys.forEach(key => {
            const [geschlecht, klasse] = key.split(" - ");
            const teilnehmer = data[key];
            const referenz_kgf = geschlecht === "Maennlich" ? 453 : 240;
            const referenz_name = geschlecht === "Maennlich" ? "Mike Tyson" : "Regina Halmich";

            const block = document.createElement("div");
            block.className = "gruppe";
            block.innerHTML = `<h3>${klasse}</h3>
              <table>
                <thead>
                  <tr>
                    <th>Platz</th>
                    <th>Pseudonym</th>
                    <th>üí™ Schlagkraft (Kilogramm-Kraft)</th>
                    <th>üîã Vergleich zu ${referenz_name} (${referenz_kgf} kgf)</th>
                  </tr>
                </thead>
                <tbody>
                  ${teilnehmer.map((t, i) => {
                    const platz = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : i + 1;
                    const prozent = Math.min(100, (t.max_kgf / referenz_kgf) * 100).toFixed(1);
                    const sanitize = str => str.replace(/[^a-zA-Z0-9]/g, "-");
                    const barId = `bar-${sanitize(geschlecht)}-${sanitize(klasse)}-${i}`;
                    const vergleich = datenMap[t.pseudonym];
                    const vergleichHTML = vergleich ? `
                      <small>
                        Gewichtskorrigiert: <strong>${vergleich.korrigierte_schlagkraft} kgf</strong><br/>
                        (${vergleich.prozent_von_referenz}% von ${vergleich.referenz})
                      </small>
                    ` : "";
                    return `<tr>
                      <td class="medaille ${platz}">${platz}</td>
                      <td>${t.pseudonym}</td>
                      <td>${t.max_kgf.toFixed(1)}</td>
                      <td>
                        <div class="bar-container">
                          <div class="bar tyson-bar" style="width: 100%;"></div>
                        </div>
                        <div class="bar-container">
                          <div class="bar user-bar" id="${barId}"></div>
                        </div>
                        ${prozent}% Schlagkraft von ${referenz_name}
                        ${vergleichHTML}
                      </td>
                    </tr>`;
                  }).join("")}
                </tbody>
              </table>`;

            document.getElementById(geschlecht.toLowerCase()).appendChild(block);

            teilnehmer.forEach((t, i) => {
              const sanitize = str => str.replace(/[^a-zA-Z0-9]/g, "-");
              const barId = `bar-${sanitize(geschlecht)}-${sanitize(klasse)}-${i}`;
              const barWidth = Math.min(100, (t.max_kgf / referenz_kgf) * 100);
              const el = document.getElementById(barId);
              if (el) {
                setTimeout(() => {
                  el.style.width = `${barWidth}%`;
                }, 100);
              }
            });
          });
        });
    });
}

// Erste Initialisierung
ladeRangliste();
// Alle 10 Sekunden neu laden
setInterval(ladeRangliste, 10000);
</script>
