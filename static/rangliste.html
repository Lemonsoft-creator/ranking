<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowerKube Rangliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .abschnitt {
      margin-top: 2rem;
    }

    .abschnitt h2 {
      font-size: 1.3rem;
      border-bottom: 2px solid #3b82f6;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
    }

    .gruppe {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .gruppe h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: #111827;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    .medaille {
      font-weight: bold;
    }

    .ü•á { color: gold; }
    .ü•à { color: silver; }
    .ü•â { color: #cd7f32; }

    .bar-container {
      height: 1rem;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.3rem;
      position: relative;
    }

    .bar {
      height: 100%;
      transition: width 1s ease-in-out;
    }

    .tyson-bar {
      background-color: #f75b8f; 
    }

    .user-bar {
      background-color: #3b82f6; 
      width: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .gruppe h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ PowerKube Rangliste</h1>

  <div class="abschnitt" id="maennlich">
    <h2>üë® M√§nner</h2>
  </div>

  <div class="abschnitt" id="weiblich">
    <h2>üë© Frauen</h2>
  </div>

  <script>
    fetch("/rangliste_daten")
      .then(response => response.json())
      .then(data => {
        const sortierteKeys = Object.keys(data).sort((a, b) => {
          const [geschlechtA, klasseA] = a.split(" - ");
          const [geschlechtB, klasseB] = b.split(" - ");

          const val = klasse => {
            const num = parseFloat(klasse.replace("+", "").replace("-", "").replace("kg", ""));
            return klasse.includes("+") ? num + 1000 : num;
          };

          if (geschlechtA !== geschlechtB) {
            return geschlechtA === "Maennlich" ? -1 : 1;
          }

          return val(klasseB) - val(klasseA);
        });

        sortierteKeys.forEach(key => {
          const [geschlecht, klasse] = key.split(" - ");
          const teilnehmer = data[key];

          const block = document.createElement("div");
          block.className = "gruppe";
          block.innerHTML = `<h3>${klasse}</h3>
            <table>
              <thead>
                <tr>
                  <th>Platz</th>
                  <th>Pseudonym</th>
                  <th>üí™ Schlagkraft (Kilogramm-Kraft)</th>
                  <th>üîã Vergleich zu Mike Tyson (450 Kilogramm-Kraft)</th>
                </tr>
              </thead>
              <tbody>
                ${teilnehmer.map((t, i) => {
                  const platz = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : i + 1;
                  const prozent = Math.min(100, (t.max_kgf / 450) * 100).toFixed(1);
                  const barWidth = Math.min(100, (t.max_kgf / 450) * 100);
                  const sanitize = str => str.replace(/[^a-zA-Z0-9]/g, "-");
                  const barId = `bar-${sanitize(geschlecht)}-${sanitize(klasse)}-${i}`;

                  return `<tr>
                    <td class="medaille ${platz}">${platz}</td>
                    <td>${t.pseudonym}</td>
                    <td>${t.max_kgf.toFixed(1)}</td>
                    <td>
                      <div class="bar-container">
                        <div class="bar tyson-bar" style="width: 100%;"></div> 
                      </div>
                      <div class="bar-container">
                        <div class="bar user-bar" id="${barId}"></div>
                      </div>
                      ${prozent}% Schlagkraft von Mike Tyson
                    </td>
                  </tr>`;
                }).join("")}
              </tbody>
            </table>`;

          document.getElementById(geschlecht.toLowerCase()).appendChild(block);

          // Nach dem Anh√§ngen animieren
          teilnehmer.forEach((t, i) => {
            const sanitize = str => str.replace(/[^a-zA-Z0-9]/g, "-");
            const barId = `bar-${sanitize(geschlecht)}-${sanitize(klasse)}-${i}`;

            const barWidth = Math.min(100, (t.max_kgf / 450) * 100);
            const el = document.getElementById(barId);
            if (el) {
              setTimeout(() => {
                el.style.width = `${barWidth}%`;
              }, 100); // kleines Delay f√ºr sichtbare Animation
            }
          });
        });
      });
  </script>

  <!-- JavaScript f√ºr das Vergleichs-Diagramm. Neuer Endpoint /vergleich_daten  -->
  <script>
    fetch("/vergleich_daten")
      .then(response => response.json())
      .then(data => {
        const labels = data.map(e => e.pseudonym);
        const werte = data.map(e => e.prozent_von_tyson);

        const ctx = document.getElementById('vergleichChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Schlagkraft in % von Mike Tyson (100‚ÄØkg)',
              data: werte,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                max: 120,
                title: {
                  display: true,
                  text: '% von Mike Tyson'
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `${context.parsed.y}‚ÄØ%`;
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
