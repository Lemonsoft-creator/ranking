<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunde registrieren</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f1f5f9;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Kunde registrieren</h1>
        <form method="post" action="/kunde">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="pseudonym">Pseudonym</label>
            <input type="text" id="pseudonym" name="pseudonym" required>

            <label for="alter">Alter</label>
            <input type="number" id="alter" name="alter" required>

            <label for="geschlecht">Geschlecht</label>
            <select id="geschlecht" name="geschlecht" required>
                <option value="">Bitte w√§hlen</option>
                <option value="Maennlich">M√§nnlich</option>
                <option value="Weiblich">Weiblich</option>
            </select>

            <label for="gewicht">Gewicht (kg)</label>
            <input type="number" step="0.1" id="gewicht" name="gewicht" required>

            <label for="schlaghand">Schlaghand</label>
            <select id="schlaghand" name="schlaghand" required>
                <option value="Rechts">Rechts</option>
                <option value="Links">Links</option>
            </select>

            <label for="schlagart">Schlagart</label>
            <input type="text" id="schlagart" name="schlagart" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="plz_ort">PLZ/Ort</label>
            <input type="text" id="plz_ort" name="plz_ort" required>

            <button type="submit">‚úÖ Registrierung abschlie√üen</button>
        </form>
    </div>
</body>
</html>
