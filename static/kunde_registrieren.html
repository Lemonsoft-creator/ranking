<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunde registrieren</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/admin-button.css"/>
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.2rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .checkbox-container input[type="checkbox"] {
      flex-shrink: 0;
      width: 18px;
      height: 18px;
    }

    .checkbox-label {
      flex: 1;
    }

    .checkbox-label a {
      color: #2563eb;
      text-decoration: underline;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #2563eb;
    }

    @media (max-width: 480px) {
      input, select {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<a href="/static/admin.html" class="admin-button" aria-label="Zur Startseite">
  <img src="/static/img/allinsport_logo_small.JPG" alt="Logo" class="home-logo" />
</a>
<body>
  <div class="container">
    <h1>üìù Kunde registrieren</h1>
    <form method="post" action="/kunde">
      <label for="vorname">Vorname</label>
      <input type="text" name="vorname" id="vorname" required>
      
      <label for="name">Nachname</label>
      <input type="text" name="name" id="name" required>

      <label for="pseudonym">Pseudonym</label>
      <input type="text" name="pseudonym" id="pseudonym" required>

      <label for="alter">Alter</label>
      <input type="number" name="alter" id="alter" required>

      <label for="geschlecht">Geschlecht</label>
      <select name="geschlecht" required>
        <option value="">Bitte w√§hlen</option>
        <option value="Maennlich">M√§nnlich</option>
        <option value="Weiblich">Weiblich</option>
      </select>

      <label for="gewicht">Gewicht (kg)</label>
      <input type="number" step="0.1" name="gewicht" required>

      <label for="schlaghand">Schlaghand</label>
      <select name="schlaghand" required>
        <option value="Rechts">Rechts</option>
        <option value="Links">Links</option>
      </select>

      <label for="schlagart">Schlagart</label>
      <select name="schlagart" id="schlagart" required>
        <option value="">Bitte w√§hlen</option>
        <option value="Punch">ü•ä Punch</option>
        <option value="Hook">üîÑ Hook</option>
        <option value="Kick">ü¶µ Kick</option>
        <option value="Elbow">üí™ Elbow</option>
        <option value="Knee">ü¶ø Knee</option>
      </select>

      <label for="email">E-Mail</label>
      <input type="email" name="email" required>

      <label for="plz_ort">PLZ/Ort</label>
      <input type="text" name="plz_ort" required>

      <div class="checkbox-container">
        <input type="checkbox" id="dsv-check">
        <label for="dsv-check" class="checkbox-label">
          Ich stimme der <a href="https://www.all-in-sport.ch/dsv-powerkube" target="_blank">Datenschutzvereinbarung</a> zu.
        </label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="haftung-check">
        <label for="haftung-check" class="checkbox-label">
          Ich akzeptiere den <a href="https://www.all-in-sport.ch/pw-haftungsauschluss" target="_blank">Haftungsausschluss</a>.
        </label>
      </div>

      <button type="submit" id="submit-btn" disabled>‚úÖ Jetzt registrieren</button>
    </form>
  </div>
  <script>
    const dsvCheck = document.getElementById("dsv-check");
    const haftungCheck = document.getElementById("haftung-check");
    const submitBtn = document.getElementById("submit-btn");

    function updateSubmitState() {
      submitBtn.disabled = !(dsvCheck.checked && haftungCheck.checked);
    }

    dsvCheck.addEventListener("change", updateSubmitState);
    haftungCheck.addEventListener("change", updateSubmitState);
  </script>
</body>
</html>
