<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>👤 Kunde registrieren</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background: #10b981;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
  <script>
    async function kundeRegistrieren() {
      const daten = {
        name: document.getElementById("name").value,
        vorname: document.getElementById("vorname").value,
        pseudonym: document.getElementById("pseudonym").value,
        alter: parseInt(document.getElementById("alter").value),
        geschlecht: document.getElementById("geschlecht").value,
        gewicht: parseFloat(document.getElementById("gewicht").value),
        schlaghand: document.getElementById("schlaghand").value,
        schlagart: document.getElementById("schlagart").value,
        email: document.getElementById("email").value,
        plz_wohnort: document.getElementById("plz_wohnort").value
      };

      const response = await fetch('http://127.0.0.1:8000/kunde/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(daten)
      });

      const result = await response.json();

      if (response.ok) {
        alert(`✅ Kunde erfolgreich registriert!\n🆔 Kunden-ID: ${result.id}`);
        window.location.reload();
      } else {
        alert("❌ Fehler bei der Registrierung!");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>👤 Kunde registrieren</h2>
    <form onsubmit="event.preventDefault(); kundeRegistrieren();">
      <label>Vorname</label><input type="text" id="vorname" required>
      <label>Name</label><input type="text" id="name" required>
      <label>Pseudonym</label><input type="text" id="pseudonym" required>
      <label>Alter</label><input type="number" id="alter" required>
      <label>Geschlecht</label>
      <select id="geschlecht" required>
        <option value="maennlich">♂️ Männlich</option>
        <option value="weiblich">♀️ Weiblich</option>
      </select>
      <label>Gewicht (kg)</label><input type="number" id="gewicht" required>
      <label>Schlaghand</label>
      <select id="schlaghand" required>
        <option value="links">👈 Links</option>
        <option value="rechts">👉 Rechts</option>
      </select>
      <label>Schlagart</label>
      <select id="schlagart" required>
        <option value="gerade">🎯 Gerade</option>
        <option value="haken">🔄 Haken</option>
        <option value="uppercut">⬆️ Uppercut</option>
      </select>
      <label>E-Mail</label><input type="email" id="email">
      <label>PLZ & Ort</label><input type="text" id="plz_wohnort" required>
      <button type="submit">📋 Registrieren</button>
    </form>
  </div>
</body>
</html>
