<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunde registrieren</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body class="custom_reg_body">
  <div class="custom_reg_container">
    <h1 class="custom_reg_h1">📝 Kunde registrieren</h1>
    <form method="post" action="/kunde">
      <label class="custom_reg_label" for="name">Name</label>
      <input class="custom_reg_input" type="text" name="name" id="name" required>

      <label class="custom_reg_label" for="vorname">Vorname</label>
      <input class="custom_reg_input" type="text" name="vorname" id="vorname" required>

      <label class="custom_reg_label" for="pseudonym">Pseudonym</label>
      <input class="custom_reg_input" type="text" name="pseudonym" id="pseudonym" required>

      <label class="custom_reg_label" for="alter">Alter</label>
      <input class="custom_reg_input" type="number" name="alter" id="alter" required>

      <label class="custom_reg_label" for="geschlecht">Geschlecht</label>
      <select class="custom_reg_select" name="geschlecht" required>
        <option value="">Bitte wählen</option>
        <option value="Maennlich">Männlich</option>
        <option value="Weiblich">Weiblich</option>
      </select>

      <label class="custom_reg_label" for="gewicht">Gewicht (kg)</label>
      <input class="custom_reg_input" type="number" step="0.1" name="gewicht" required>

      <label class="custom_reg_label" for="schlaghand">Schlaghand</label>
      <select class="custom_reg_select" name="schlaghand" required>
        <option value="Rechts">Rechts</option>
        <option value="Links">Links</option>
      </select>

      <label class="custom_reg_label" for="schlagart">Schlagart</label>
<select class="custom_reg_select" name="schlagart" id="schlagart" required>
  <option value="">Bitte wählen</option>
  <option value="Punch">🥊 Punch</option>
  <option value="Hook">🔄 Hook</option>
  <option value="Kick">🦵 Kick</option>
  <option value="Elbow">💪 Elbow</option>
  <option value="Knee">🦿 Knee</option>
</select>

      <label for="email">E-Mail</label>
      <input class="custom_reg_input" type="email" name="email" required>

      <label for="plz_ort">PLZ/Ort</label>
      <input class="custom_reg_input" type="text" name="plz_ort" required>

      <button class="custom_reg_button" type="submit">✅ Jetzt registrieren</button>
    </form>
  </div>
</body>
</html>
