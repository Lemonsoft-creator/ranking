<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowerKube Rangliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .abschnitt {
      margin-top: 2rem;
    }

    .abschnitt h2 {
      font-size: 1.3rem;
      border-bottom: 2px solid #3b82f6;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
    }

    .gruppe {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .gruppe h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: #111827;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    .medaille {
      font-weight: bold;
    }

    .ğŸ¥‡ { color: gold; }
    .ğŸ¥ˆ { color: silver; }
    .ğŸ¥‰ { color: #cd7f32; }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .gruppe h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ† PowerKube Rangliste</h1>

  <div class="abschnitt" id="maennlich">
    <h2>ğŸ‘¨ MÃ¤nner</h2>
  </div>

  <div class="abschnitt" id="weiblich">
    <h2>ğŸ‘© Frauen</h2>
  </div>

  <script>
    fetch("/rangliste_daten")
      .then(response => response.json())
      .then(data => {
        const sortierteKeys = Object.keys(data).sort((a, b) => {
          const [geschlechtA, klasseA] = a.split(" - ");
          const [geschlechtB, klasseB] = b.split(" - ");

          const val = klasse => {
            const num = parseFloat(klasse.replace("+", "").replace("-", "").replace("kg", ""));
            return klasse.includes("+") ? num + 1000 : num;
          };

          if (geschlechtA !== geschlechtB) {
            return geschlechtA === "Maennlich" ? -1 : 1;
          }

          return val(klasseB) - val(klasseA);
        });

        sortierteKeys.forEach(key => {
          const [geschlecht, klasse] = key.split(" - ");
          const teilnehmer = data[key];

          const block = document.createElement("div");
          block.className = "gruppe";
          block.innerHTML = `<h3>${klasse}</h3>
            <table>
              <thead><tr><th>Platz</th><th>Pseudonym</th><th>ğŸ’ª Schlagkraft (kg)</th></tr></thead>
              <tbody>
                ${teilnehmer.map((t, i) => {
                  const platz = i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : i + 1;
                  return `<tr>
                    <td class="medaille ${platz}">${platz}</td>
                    <td>${t.pseudonym}</td>
                    <td>${t.max_schlagkraft.toFixed(1)}</td>
                  </tr>`;
                }).join("")}
              </tbody>
            </table>`;

          document.getElementById(geschlecht.toLowerCase()).appendChild(block);
        });
      });
  </script>
</body>
</html>
